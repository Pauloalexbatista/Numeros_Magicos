name: Update EuroMilhões Draws

on:
  # Corre automaticamente às 22h (UTC) de Terça e Sexta
  schedule:
    - cron: '0 22 * * 2,5'  # Terça (2) e Sexta (5) às 22h UTC
  
  # Permite correr manualmente no GitHub
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run database update
        run: npm run db:update
        env:
          NODE_ENV: production
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: EuroMilhões draw data [skip ci]" && git push)
